<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav></nav>
      <section class="allElems">
        <div class="allFeatures">
          <div class="todo elem" id="0">
            <img
              src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?q=80&w=3987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />

            <h2>To Do List</h2>
          </div>
          <div class="daily elem" id="1">
            <img
              src="https://images.unsplash.com/photo-1677249490921-3246e81f19e3?q=80&w=3000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Daily Planner</h2>
          </div>

          <div class="moti elem" id="2">
            <img
              src="https://images.unsplash.com/photo-1678986718987-76f0b9357e0f?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />

            <h2>Motivation</h2>
          </div>
          <div class="pomo elem" id="3">
            <img
              src="https://images.unsplash.com/photo-1708979444029-09cbae425d46?q=80&w=580&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />

            <h2>Pomodoro Timer</h2>
          </div>
          <div class="goals elem" id="4">
            <img
              src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=3928&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
            <h2>Daily goals</h2>
          </div>
        </div>
      </section>

      <!-- todolist full page -->
      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">close</button>
        <h2>Your Personalised Task List</h2>
        <div class="todo-container">
          <div class="addTask">
            <form>
              <input type="text" id="task-input" placeholder="Enter Task" />
              <textarea
                rows="5"
                cols="30"
                placeholder="Enter Details"
                name=""
                id=""
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as a Important!</label>
              </div>
              <button type="submit">Add Task</button>
            </form>
          </div>
          <div class="allTask">
            <div class="task">
              <h5>Gym Jao</h5>
              <button>Mark as Completed</button>
            </div>
          </div>
        </div>
      </section>
      <!-- end  -->

      <!--daily planner full page-->
      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">close</button>
        <h2>Plan Your Day to be more Productive</h2>

        <div class="day-planner"></div>
      </section>
      <!--end -->

      <!-- Motivation page -->
      <section class="fullElem motivational-fullpage">
        <button class="back" id="2">close</button>
        <h1>Motivation</h1>
        <div class="motivation-fullPage-container">
          <div class="motivation-container">
            <div class="motivation-wrapper">
              <img src="./icons8-quote-100.png" alt="" />
              <div class="motivation-1">
                <h2>Quote of the Day</h2>
              </div>
              <div class="motivation-2">
                <h1></h1>
              </div>
              <div class="motivation-3">
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!---->

      <!--pomodoro page -->

      <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">close</button>
        <h2>Study With Me !</h2>
        <h4 class="session">Work Session</h4>
        <div class="pomo-timer">
          <h1>25:00</h1>
          <button class="start-timer">Start</button>
          <button class="pause-timer">Pause</button>
          <button class="reset-timer">Reset</button>
        </div>
      </section>

      <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
